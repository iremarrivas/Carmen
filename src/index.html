  <form id="footerForm" class="form" novalidate>
  <div class="form-grid">
    <div class="field">
      <label for="firstName">NOMBRE</label>
      <input id="firstName" name="firstName" type="text" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s'-]+$" title="Solo letras, espacios, guiones y apóstrofes. No números." required>
      <div class="error-message" aria-live="polite"></div>
    </div>

    <div class="field">
      <label for="lastName">APELLIDOS</label>
      <input id="lastName" name="lastName" type="text" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s'-]+$" title="Solo letras, espacios, guiones y apóstrofes. No números." required>
      <div class="error-message" aria-live="polite"></div>
    </div>

    <div class="field">
      <label for="email">EMAIL</label>
      <input id="email" name="email" type="email" required>
      <div class="error-message" aria-live="polite"></div>
    </div>

    <div class="field">
      <label for="phone">TELÉFONO</label>
      <input id="phone" name="phone" type="tel" pattern="[0-9+()\-\s]{6,}" required>
      <div class="error-message" aria-live="polite"></div>
    </div>
  </div>

  <label class="checkbox">
    <input id="consent" name="consent" type="checkbox" required>
    <span></span>
   <p> He leído y acepto la política de privacidad y las
    condiciones legales</p>
    <div class="error-message" aria-live="polite"></div>
  </label>

  <button class="submit" type="submit">
    <span>❤</span> ENVIAR
  </button>
</form>
